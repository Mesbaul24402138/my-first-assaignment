<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My first website</title>
</head>
<body >
    <!-- header section is start -->
    <header>
         <nav class="navber raleway-raleway">
             <h2 class="nav-logo">LOGO</h2>
             <button class="nav-btn button-primary">Sign Up</button>
         </nav>
         <div class="hero">

               <button class="hero-btn button-primary">Stay Focused</button>
         </div>
    </header>
    <!-- header section is end -->

    <!-- main section is start from here -->
    <main>
<!-- 
        action section is start -->
        <section class="action raleway-raleway">
                <div class="action-describe">
                    <h2>See it in Action</h2>
                    <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                    <button class="action-button button-primary">Launch Live Preview</button>
                </div>  
                <img src="Assets/wc-mini.png" alt="">  
        </section>

        <!-- action section is end -->


<!--  user section is end -->


        <section class="user-container ">
                <h1 class="user-tittle">Joined Thousands of Productive Users</h1>

                <div class="user-items">
                      <div class="user-item">
                            <h2>50K</h2>
                            <p>Active user</p>
                      </div>
                      <div class="user-item">
                            <h2>2M</h2>
                            <p>Focus Sessions</p>
                      </div>
                      <div class="user-item">
                            <h2>95%</h2>
                            <p>Satisfaction Rate</p>
                      </div>

                </div>

        </section>

         <!-- user section is end -->

         <!-- user review section start -->


         <!-- user review section end -->




    </main>
